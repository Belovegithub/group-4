<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kindergarten</title>
    <link rel="stylesheet" href="Application.css">
</head>
<body>
    <div class="header">
        kindergarten
    </div>
   <form class="style" action="femiranking123@gmail.com" method="post">

           <h1>STUDENT  APPLICATION  FORM 2022</h1>
           <br>
           <br>
           <br>
    <label for="KID"> KID-KIDS NAME</label>
    <input type="text" name="kids" id="kids" placeholder="KIDS NAME">
    <br>
    <br>
    <label for="PARENT"> PARENT NAME</label>
    <input type="text" name="PARENT" id="PARENT" placeholder="PARENT NAME">
    <br>
    <br>
    <label for="MAIL"> EMAIL</label>
    <input type="email" name="MAIL" id="MAIL" placeholder="EMAIL">
    <br>
    <br>
    <label for="dob"> KID-DOB</label>
    <input type="date" name="DOB" id="DOB">
    <br>
    <br>
     <label class="country" for="COUNTRY">COUNTY ORIGIN</label>
     <select name="COUNTRY" id="COUNTRY">
    <option value="LIBERIA">LIBERIA</option>
    <option value="NIGERIA">NIGERIA</option>
    <option value="GHANA">GHANA</option>
    <option value="AMERICA">AMERICA</option>
    <option value="ENGLAND">ENGLAND</option>
    <option value="GERMANY">GERMANY</option>
     </select>
     <br>
     <br>
     <label for="GENDER">GENDER</label>
     <input type="radio" name="GENDER" id="GENDER">FEMALE
     <label for="GENDER"></label>
     <input type="radio" name="GENDER" id="GENDER">MALE
     <br>
     <br>
    <label for="QUESTION">INTERESTED</label>
    <input type="checkbox" name="QUESTION" id="QUESTION">YES
    <label for="QUESTION"></label>
    <input type="checkbox" name="QUESTION" id="QUESTION">NO
    <br>
    <br>
    <input type="submit" name="submit" id="submit">
    <br>
    <br>
    <input type="reset" name="reset" id="reset">


   </form> 



   <div class="flooter">
    kindergarten
</div>










</body>
</html>
